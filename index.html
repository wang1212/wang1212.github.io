<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">
	<title>不如怀念</title>
	<link rel="icon" href="/favicon.ico">
	<link rel="stylesheet" href="/source/css/bootstrap.min.css">
	<link rel="stylesheet" href="/source/css/font-awesome.min.css">
	<style>
		.container {
			padding: 20px;
		}
		.circle {
			width: 100px;
			height: 100px;
			background-color: white;
			border: 5px solid orange;
			border-top-color: red; 
			border-radius: 50%;
			
			transform-origin: 50% 50% 50px;
			animation: circle 2s alternate 1/* infinite */ ease;
		}
		@keyframes circle {
			0% {
				transform: rotateZ(0deg);
			}
			100% {
				transform: rotateZ(360deg);
			}
		}
		.wrap {
			width: 200px;
			height: 200px;
			position: relative;
		}
		.inner-left, .inner-right {
			width: 50%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			overflow: hidden;
		}
		.inner-right {
			left: 50%;
		}
		.left, .right {
			width: 200%;
			height: 100%;
			border-radius: 50%;
			border: 3px solid transparent;
			border-top-color: orange;
			border-right-color: orange;
		}
		.left {
			transform: rotate(45deg);
			animation: circle-left 2s 2s 2 linear;
		}
		.right {
			position: absolute;
			right: 0;
			transform: rotate(-135deg);
			animation: circle-right 2s 2s 2 linear;
		}
		@keyframes circle-left{
			0%,50% {
				transform: rotate(45deg);
			}
			100% {
				transform: rotate(225deg);
			}
		}
		@keyframes circle-right {
			0% {
				transform: rotate(-135deg);
			}
			50%,100% {
				transform: rotate(45deg);
			}
		}
		.inner-top, .inner-bottom {
			height: 100%;
			position: absolute;
			top: 0;
		}
		.inner-top {
			width: 50%;
			background-color: white;
			transform-origin: 0 50% 0;
			animation: circle-top 2s 1 linear;
			left: 50%;
			z-index: 5;
		}
		.inner-bottom {
			width: 100%;
			border: 3px solid transparent;
			border-top-color: blue;
			border-right-color: blue;
			border-radius: 50%;
			transform: rotate(45deg);
			left: 0;
			animation: circle-bottom 2s 1 linear;			
		}
		@keyframes circle-top {
			0%{
				transform: rotate(0deg);
			}
			50%,100%{
				transform: rotate(360deg);
			}
		}
		@keyframes circle-bottom {
			0%{
				transform: rotate(45deg);
			}
			100%{
				transform: rotate(405deg);
			}
		}
		#sreen-anim {
			width: 100%;
			height: 100%;
			position: absolute;
			background-color: #272822;
			z-index: 100;
			opacity: 0;
			right: 100%;
			animation: sreen-anim 1s 1 linear;
		}
		@keyframes sreen-anim {
			0% {
				width: 100%;
				opacity: 1;
				right: 0;
			}
			100% {
				width: 0;
				opacity: 0;
				right: 50%;
			}
		}
	</style>
</head>
<body>
	<div id="sreen-anim"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="circle"></div>
			</div>
			<div class="col-md-4">
				<div class="wrap">
					<div class="inner-left">
						<div class="left"></div>
					</div>
					<div class="inner-right">
						<div class="right"></div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="wrap">
					<div class="inner-top"></div>
					<div class="inner-bottom"></div>
				</div>
			</div>
		</div>
		<div id="row">
			
		</div>
	</div>

	<script src="/source/js/jquery-3.1.0.min.js"></script>
</body>
</html>
