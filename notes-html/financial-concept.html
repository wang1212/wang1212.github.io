<h2 id="初识金融学">初识金融学</h2>
<p>　　从学校毕业了将近半年了，也工作了半年，自从进入社会之后，感觉要对自己有更多的计划和要求了，这样生活才会变得更充实，也会越来越好。首先想到的就是在闲暇时间了解一下经济和金融相关的知识，毕竟这是与生活息息相关的东西。</p>
<p>　　因为通常爱看网课视频，同时像网易公开课这样的 APP 上面也有很多优质的课程，就搜了搜金融相关的，发现可汗学院的《金融学》课程挺不错，就开始学习了，每集 10 分钟左右，刚好满足快节奏的生活学习方式。同时，也在这里记录下学习过程中的关键性概念，后面多看看，也是对自己负责，总不能当作小说来看，看完就忘了吧。</p>
